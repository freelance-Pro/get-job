    <main>
        <div class="form0">
            <form action="">
                <fieldset>

                    <legend>Personal Information</legend>
                    <label class="label" for="info1">User Name</label>
                    <input class="input" id="userName" name="User Name" type="text" placeholder=" Enter User Name"><br>

                    <label class="label" for="ifo2">E-mail</label>
                    <input class="input" id="email" name="E-mail" type="email" placeholder="Enter Your E-mail"><br>

                    <label class="label" for="info3">Password</label>
                    <input class="input" id="passw" name="Password" type="password"
                        placeholder="Enter Your Password"><br>
                    <br>
                    <label class="label" for="info4">Gender</label>
                    <br>

                    <input class="input" type="radio" id="radiogender" name="radio">
                    <label class="label" for="info4" value="Male">Male</label><br>
                    <br>
                    <input class="input" name="radio" id="radiogender" type="radio">
                    <label class="label" for="info4" value="Female">Female</label><br>


                    <br>
                    <label class="label" for="info5">Major</label>

                    <select name="select Major" id="major" type="select" id="S_Major">

                        <option isred="" selected="selected" value="select">select</option>
                        <option isred="Engineering" value="Engineering">Engineering</option>
                        <option isred="Information Technology" value="Information Technology">Information Technology
                        </option>
                        <option isred="Arts" value="Arts">Arts</option>
                        <option isred="Siences" value="Siences">Siences</option>
                        <option isred="Medical" value="Medical">Medical</option>
                        <option isred="Economy" value="Economy">Economy</option>
                        <option isred="Geographic" value="Geographic">Geographic</option>
                        <option isred="Others" value="Others">Others</option>
                    </select>


                    <br>
                    <label class="label" for="info7">Skills</label> <br>
                    <textarea name="" id="txt_area" cols="30" rows="10" class="input" name="Skills" type="text"
                        placeholder="Descripe Your Skills"></textarea>

                    <br>
                    <input class="input" id="browse" type="file" value="Register" />
                    <label class="label" for="browse"> </label>
                    <br>
                    <input type="submit" id="submit" value="Submit">

                </fieldset>
            </form>
        </div>
