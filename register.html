<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<body>
    <header class="header">
       
        <div class="menu_div">
            <nav>
                <ul class="logo">
                    <li><a href="index.html" class="nav_link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="members.html" class="nav_link"><i class="fas fa-users"></i> Members</a> </li>
                    <li><a href="aboutus.html" class="nav_link"><i class="fas fa-address-card"></i> About Us</a></li>
                    <li><a href="contactus.html" class="nav_link"><i class="fas fa-phone"></i> Contact Us</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>


        <div class="form0">
         
            <h2>Personal Information</h2>
            <form action="" name="form" id="form_submit" >


                <div class="user-box">
                    <input aria-required="true" required class="input" id="userName" name="UserName" type="text">
                    <label>User Name</label>
                </div>

                <div class="user-box">

                    <input required aria-required="true" class="input" id="email" name="E-mail" type="email">
                    <label>E-mail</label>
                </div>

                <div class="user-box">
                    <input required aria-required="true" class="input" id="passw" name="Password" type="password">
                    <label class="label" for="info3">Password</label>
                </div>
                <div class="user-box">
                    <label class="label" id="gender_id" for="info4">Gender</label>
                </div>
                </br>
                </br>
                </br></br>
                <div id="radio_btn">
                    <div class="user-box">
                        <input class="input" required type="radio" id="radiogender1" value="Male" name="radio">
                        <label class="label"  for="info4" value="Male">Male</label>
                    </div>
                    <div class="user-box">
                        <input class="input" required  name="radio" id="radiogender2" value="Female" type="radio">
                        <label class="label" for="info4" value="Female">Female</label>
                    </div>

                </div>

                <div class="user-box" id="option">
                    <br>
                    <br>
                    </br>
                    <select required name="select Major" type="select" placeholder="Enter your major" id="S_Major">
                        <!-- <option selected disabled   >---</option> -->


                    </select>

                    <label for="info5">Major</label>

                </div>
                <br>
                <br>
                <div class="user-box">
                    <textarea required name="" id="txt_area" cols="60" rows="1" class="input" name="Skills" type="text"
                        placeholder="Descripe Your Skills"></textarea>

                    <label  required class="label" for="info7">Skills</label> <br>
                    </br>
                    </br>

                    

                </div>
                </br>
                </br>

                <div class="user-box">

                    <input required class="input" id="url_txt" name="Url" type="url" required>
                    <label class="label" for="url">Upload Url image</label>
                </div>

                <a href="members.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input type="submit"  value="Submit"  id="submit"  >
                </a>


            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fea99ff89f.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>

</html>
